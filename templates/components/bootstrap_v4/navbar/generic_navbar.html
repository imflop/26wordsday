{% load template_schema %}

<div id="navbar-base-row" class="row">
    <div class="row navbar-row navbar-row-body">
        {% for grouper in navbar.groupers %}
            <div class="navbar-grouper">
                {% for button in grouper.elements %}
                    {% include 'components/generic_button.html' with button=button only %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div class="row navbar-row navbar-row-footer">
        {% render_template_schema_group app_schema.profile_dropdown 'dropdown' %}
    </div>
</div>
