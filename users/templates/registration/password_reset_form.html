{% extends 'base_auth.html' %}

{% load staticfiles %}
{% load fields %}
{% load i18n %}

{% block auth_title %}
    <h1 class="h3 mb-3 font-weight-normal auth-header-title">{% trans 'Восстановление пароля' %}</h1>
{% endblock %}

{% block auth_content %}
    {% floating_label_field form.email %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Восстановить' %}</button>
    <div class="text-center registration-row">
        <a href="{% url 'login' %}">{% trans 'Вход в систему' %}</a>
    </div>
{% endblock %}
